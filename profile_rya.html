<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('metafont.ttf') format('truetype');
        }

        * {
            cursor: url('cursor.cur'), auto !important;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('ryabackground.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            cursor: url('cursor.cur'), auto;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            z-index: 1000;
            cursor: pointer;
            backdrop-filter: blur(20px);
        }

        .overlay .click-text {
            font-size: 32px;
            font-weight: bold;
            font-family: 'CustomFont', sans-serif;
        }

        .profile-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 500px;
        }

        .profile-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 100%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }

        .profile-container img {
            width: 120px;
            border-radius: 10px;
        }

        .profile-content {
            text-align: left;
        }

        .profile-content h1 {
            margin: 0;
            font-size: 24px;
        }

        .profile-content p {
            margin: 5px 0;
            font-size: 16px;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            margin: 0 10px;
            display: inline-block;
        }

        .social-links img {
            width: 30px;
            transition: transform 0.2s ease-in-out;
        }

        .social-links img:hover {
            transform: scale(1.1);
        }

        .typewriter-container {
            display: flex;
            justify-content: flex-start;
        }

        .typewrite {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            font-size: 16px;
        }

        .profile-views {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-views i {
            color: #ffffff;
        }

        .volume-control {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .volume-control i {
            cursor: pointer;
            color: #ffffff;
        }

        .volume-control input[type="range"] {
            width: 80px;
            cursor: url('cursor.cur'), auto !important;
        }

        a, button, input, select, textarea, label, .click-text {
            cursor: url('cursor.cur'), auto !important;
        }

        .volume-control input[type="range"] {
            width: 80px;
            cursor: url('cursor.cur'), auto !important;
        }

    </style>
</head>
<body>

    <div class="overlay" id="overlay">
        <div class="click-text">click</div>
    </div>

    <div class="volume-control">
        <i id="volume-icon" class="fas fa-volume-up"></i>
        <input type="range" id="volume-slider" min="0" max="100" value="50">
    </div>

    <div class="profile-wrapper">
        <div class="profile-container">
            <img src="ryapfp.jpg" alt="Profile Picture">
            <div class="profile-content">
                <h1>rya</h1>
                <div class="typewriter-container">
                    <p class="typewrite" data-period="2000" data-type='["innocent person"]'></p>
                </div>

                <div class="social-links">
                    <a href="https://open.spotify.com/user/" target="_blank">
                        <img src="spotify.png" alt="Spotify">
                    </a>
                    <a href="https://discord.gg/estacy" target="_blank">
                        <img src="discord.jpg" alt="Discord">
                    </a>
                </div>
            </div>

            <div class="profile-views">
                <i class="fas fa-eye"></i>
                <span id="view-count">0</span>
            </div>
        </div>
    </div>

    <audio id="audio" loop>
        <source src="musicr.mp3" type="audio/mp3">
    </audio>

    <script src="typeEffect.js"></script>
    <script src="cursorEffect.js"></script>
    <script src="profileViewsZakka.js"></script>
    <script src="volumeSlider.js"></script>
    <script src="clickFunction.js"></script>
</body>
</html>
