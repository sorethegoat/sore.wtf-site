<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Sore</title>
    <script src="addSnow.js"></script>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            cursor: url('cursor.cur'), auto;
            font-family: 'CustomFont', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Overlay Blur Effect */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
        }

        /* Text Container */
        .text-container {
            position: absolute;
            z-index: 2;
        }

        /* Sore & Zakka Buttons */
        .text-container div {
            font-size: 50px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 8px white;
            font-family: 'CustomFont', sans-serif;
        }

        .text-container div:hover {
            color: black;
            background: white;
            padding: 5px 15px;
            border-radius: 5px;
            box-shadow: 0 0 12px white;
        }

        /* Spacing */
        .zakka {
            margin-top: 10px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- Overlay for Blur Effect -->
    <div class="background-overlay"></div>

    <!-- Text Buttons -->
    <div class="text-container">
        <div onclick="enterSite('profile.html')">sore</div>
        <div class="zakka" onclick="enterSite('profile_zakka.html')">zakka</div>
    </div>

    <script>
        function enterSite(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
