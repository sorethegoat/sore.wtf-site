<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Sore</title>
    
    <link rel="preload" href="cat.gif" as="gif">
    <link rel="preload" href="font.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" href="cursor.cur" as="image">
    <link rel="preload" href="lobby.mp3" as="audio">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('cat.gif') no-repeat center center fixed;
            background-size: cover;
            cursor: url('cursor.cur'), default;
            font-family: 'CustomFont', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: opacity 0.5s ease-in;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(4px);
            z-index: 1;
        }

        .initial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(4px);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .initial-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .initial-text {
            font-size: 50px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            text-shadow: 0 0 8px white;
            font-family: 'CustomFont', sans-serif;
        }

        .text-container {
            position: absolute;
            z-index: 3;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.5s;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .text-container div {
            font-size: 50px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 8px white;
            font-family: 'CustomFont', sans-serif;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .text-container div:nth-child(1) {
            animation-delay: 0.7s;
        }

        .text-container div:nth-child(2) {
            animation-delay: 1s;
        }
        
        .text-container div:nth-child(3) {
            animation-delay: 1.3s;
        }

        .text-container div:hover {
            color: black;
            background: white;
            padding: 5px 15px;
            border-radius: 5px;
            box-shadow: 0 0 12px white;
        }

        .zakka, .rya {
            margin-top: 10px;
            font-size: 30px;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .initial-text {
                font-size: 30px;
            }
            .text-container div {
                font-size: 30px;
            }
            .zakka, .rya {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>

    <div class="initial-overlay">
        <div class="initial-text">Click to choose a user</div>
    </div>

    <div class="text-container">
        <div onclick="enterSite('profile.html')">sore</div>
    </div>

<audio id="bg-music">
    <source src="lobby.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const bgMusic = document.getElementById("bg-music");
        bgMusic.volume = 0.3; 
    });
</script>

    <script src="addsnow.js"></script>
    <script>
        function enterSite(page) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = page;
            }, 500);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const initialOverlay = document.querySelector(".initial-overlay");
            const textContainer = document.querySelector(".text-container");
            const bgMusic = document.getElementById("bg-music");

            initialOverlay.addEventListener("click", function () {
                initialOverlay.classList.add("hidden");
                textContainer.style.display = "flex";
                setTimeout(() => {
                    textContainer.style.animation = "fadeInUp 0.8s ease-out forwards";
                }, 50);

                bgMusic.play().catch(error => {
                    console.error("Audio playback failed:", error);
                });
            });
        });
    </script>
</body>
</html>
