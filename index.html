<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORE.WTF</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            cursor: none;
        }
        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: blur(5px);
            z-index: -1;
        }
        /* Entry Screen */
        #entry-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        /* Main Content */
        #main-content {
            display: none;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .profile {
            margin-bottom: 20px;
        }
        .pfp {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 15px white;
        }
        .username {
            font-size: 2rem;
            text-shadow: 0 0 10px white;
        }
        .bio {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .views {
            font-size: 1rem;
        }
        .links {
            margin-top: 20px;
        }
        .link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid cyan;
            color: cyan;
            text-decoration: none;
            text-shadow: 0 0 10px cyan;
            transition: 0.3s;
        }
        .link:hover {
            background: cyan;
            color: black;
            text-shadow: none;
        }
        /* Custom Cursor */
        #cursor {
            position: fixed;
            width: 15px;
            height: 15px;
            background: transparent;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .cursor-trail {
            position: absolute;
            width: 20px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px white;
            pointer-events: none;
            animation: trailFade 0.3s linear;
        }
        @keyframes trailFade {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(2); }
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="214fc97d695e0a5a0e9966e3771c5205.gif" type="video/mp4">
    </video>
    
    <!-- Entry Screen -->
    <div id="entry-screen" onclick="enterSite()">
        click to enter...
    </div>
    
    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <div class="profile">
            <img src="7c281afb1ed8c0fc0ea97b2ba61ffe11.jpg" alt="Profile Picture" class="pfp">
            <h1 class="username">Sore</h1>
            <p class="bio">Welcome to my world.</p>
            <p class="views">Views: <span id="view-count">0</span></p>
        </div>
        <div class="links">
            <a href="#" class="link">Spotify</a>
            <a href="#" class="link">Roblox</a>
        </div>
    </div>
    
    <audio id="background-music" loop>
        <source src="SpotiDownloader.com - Sophie - Andreas RÃ¶nnberg.mp3" type="audio/mpeg">
    </audio>
    
    <div id="cursor"></div>
    
    <script>
        function enterSite() {
            document.getElementById('entry-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            
            let audio = document.getElementById('background-music');
            audio.currentTime = 6;
            audio.play();
        }
        
        document.addEventListener('mousemove', function(event) {
            let cursor = document.getElementById('cursor');
            cursor.style.left = `${event.clientX}px`;
            cursor.style.top = `${event.clientY}px`;
            
            let trail = document.createElement('div');
            trail.classList.add('cursor-trail');
            trail.style.left = `${event.clientX}px`;
            trail.style.top = `${event.clientY}px`;
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 300);
        });
    </script>
</body>
</html>
