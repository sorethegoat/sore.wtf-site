<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Sore</title>
    <script src="addSnow.js"></script>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            cursor: url('cursor.cur'), auto;
            font-family: 'CustomFont', sans-serif;
        }

        /* Background Video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(8px);
        }

        /* Enter Button */
        .enter-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background: transparent;
            border: 2px solid white;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 8px white;
            font-family: 'CustomFont', sans-serif;
        }

        .enter-button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted class="video-background">
        <source src="background.mp4" type="video/mp4">
    </video>

    <!-- Enter Button -->
    <button class="enter-button" onclick="enterSite()">ENTER</button>

    <script>
        function enterSite() {
            window.location.href = "profile.html";
        }
    </script>

</body>
</html>
