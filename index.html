<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sore</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .profile-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .profile-container img {
            width: 300px;
            border-radius: 10px;
        }
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: transparent;
            border: none;
            pointer-events: none;
            z-index: 1000;
        }
        .trail {
            position: fixed;
            width: 80px;
            height: 3px;
            background: white;
            filter: blur(10px);
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="7c281afb1ed8c0fc0ea97b2ba61ffe11.jpg" alt="Profile Picture">
        <h1>Sore</h1>
        <p>We will begin our rituals when life ends</p>
        <p>üëÅÔ∏è 28</p>
    </div>
    <audio autoplay loop>
        <source src="SpotiDownloader.com - Sophie - Andreas R√∂nnberg.mp3" type="audio/mp3">
    </audio>
    <script>
        document.body.style.cursor = "none";
        const cursor = document.createElement("div");
        cursor.classList.add("cursor");
        document.body.appendChild(cursor);
        const trail = document.createElement("div");
        trail.classList.add("trail");
        document.body.appendChild(trail);
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX - 10}px`;
            cursor.style.top = `${e.clientY}px`;
            trail.style.left = `${e.clientX - 10}px`;
            trail.style.top = `${e.clientY}px`;
        });
    </script>
</body>
</html>
