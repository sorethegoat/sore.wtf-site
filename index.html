<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sore</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        
        /* Background Video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(8px);
        }

        .profile-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .profile-container img {
            width: 300px;
            border-radius: 10px;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 8px white;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted class="video-background">
        <source src="background.mp4" type="video/mp4">
    </video>

    <!-- Profile Box -->
    <div class="profile-container">
        <img src="7c281afb1ed8c0fc0ea97b2ba61ffe11.jpg" alt="Profile Picture">
        <h1>Sore</h1>
        <p>We will begin our rituals when life ends</p>
        <p>üëÅÔ∏è 28</p>
    </div>

    <!-- Music -->
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <!-- Cursor Script -->
    <script>
        document.body.style.cursor = "none";
        const cursor = document.createElement("div");
        cursor.classList.add("cursor");
        document.body.appendChild(cursor);
        
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });
    </script>

</body>
</html>
