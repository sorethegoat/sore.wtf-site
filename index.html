<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Sore</title>
    
    <!-- Preload Important Assets -->
    <link rel="preload" href="background.png" as="image">
    <link rel="preload" href="font.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" href="cursor.cur" as="image">
    <link rel="preload" href="musicbb.mp3" as="audio">
    
    <script src="addSnow.js"></script>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            cursor: url('cursor.cur'), default;
            font-family: 'CustomFont', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: opacity 0.5s ease-in;
        }

        /* Overlay Blur Effect */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(4px);
        }

        /* Text Container */
        .text-container {
            position: absolute;
            z-index: 2;
        }

        /* Sore & Zakka Buttons */
        .text-container div {
            font-size: 50px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 8px white;
            font-family: 'CustomFont', sans-serif;
        }

        .text-container div:hover {
            color: black;
            background: white;
            padding: 5px 15px;
            border-radius: 5px;
            box-shadow: 0 0 12px white;
        }

        /* Spacing */
        .zakka {
            margin-top: 10px;
            font-size: 30px;
        }

        /* Fade Out Transition */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .text-container div {
                font-size: 30px;
            }
            .zakka {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay for Blur Effect -->
    <div class="background-overlay"></div>

    <!-- Text Buttons -->
    <div class="text-container">
        <div onclick="enterSite('profile.html')">sore</div>
        <div class="zakka" onclick="enterSite('profile_zakka.html')">zakka</div>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop autoplay>
        <source src="musicbb.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function enterSite(page) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = page;
            }, 500);
        }
    </script>
</body>
</html>
