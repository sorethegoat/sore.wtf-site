<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sore</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            cursor: url('cursor.cur'), auto;
        }

        /* Profile Box */
        .profile-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 350px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .profile-container img {
            width: 200px;
            border-radius: 10px;
        }

        /* Social Icons */
        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            margin: 0 10px;
            display: inline-block;
        }

        .social-links img {
            width: 40px;
            transition: transform 0.2s ease-in-out;
        }

        .social-links img:hover {
            transform: scale(1.1);
        }

        /* Cursor Trail */
        .cursor-trail {
            position: absolute;
            width: 12px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px white;
            border-radius: 2px;
            pointer-events: none;
            transform: rotate(0deg);
            opacity: 1;
            transition: opacity 0.15s ease-out;
        }

        /* Typewriter Effect */
        .typewriter {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            font-size: 16px;
            animation: typing 2s steps(20, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }
    </style>
</head>
<body>

    <!-- Profile Box -->
    <div class="profile-container">
        <img src="pfp.gif" alt="Profile Picture">
        <h1>sore</h1>
        <p>test</p>
        <p id="typewriter-text"></p> <!-- Empty text to be typed -->

        <!-- Social Icons -->
        <div class="social-links">
            <a href="https://open.spotify.com/user/uuapi5ntiw3z6v5kfk1lqgm34" target="_blank">
                <img src="spotify.png" alt="Spotify">
            </a>
            <a href="https://discord.gg/1hg" target="_blank">
                <img src="discord.jpg" alt="Discord">
            </a>
        </div>
    </div>

    <!-- Music -->
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <!-- JavaScript for Typewriter Effect -->
    <script>
        const text = "/frequency for op sets";
        let index = 0;
        const speed = 100; // Typing speed (milliseconds)

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typewriter-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            } else {
                document.getElementById("typewriter-text").classList.add("typewriter");
            }
        }

        window.onload = () => {
            typeWriter();
        };

        // Cursor Trail Effect
        let lastX = 0, lastY = 0;

        document.addEventListener("mousemove", function(event) {
            let x = event.clientX;
            let y = event.clientY;

            let trail = document.createElement("div");
            trail.classList.add("cursor-trail");

            let angle = Math.atan2(y - lastY, x - lastX) * 180 / Math.PI;
            trail.style.left = `${x}px`;
            trail.style.top = `${y}px`;
            trail.style.transform = `rotate(${angle}deg)`;

            document.body.appendChild(trail);
            lastX = x;
            lastY = y;

            setTimeout(() => {
                trail.style.opacity = "0";
                setTimeout(() => trail.remove(), 150);
            }, 100);
        });
    </script>

</body>
</html>
